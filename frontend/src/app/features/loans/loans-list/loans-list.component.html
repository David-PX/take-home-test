<main class="loans">
  <section class="loans--container">
    <div class="header">
      <h1>Loan Management</h1>
      <button mat-raised-button color="primary" routerLink="/loans/new">
        New Loan
      </button>
    </div>

    <table mat-table [dataSource]="loans" class="mat-elevation-z8">
      <!-- Loan Amount -->
      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.originalAmount | currency }}
        </td>
      </ng-container>

      <!-- Current Balance -->
      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currentBalance | currency }}
        </td>
      </ng-container>

      <!-- Applicant -->
      <ng-container matColumnDef="applicant">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let element">
          {{ element.customer.fullName }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-button
            color="primary"
            [routerLink]="['/loans', element.id, 'pay']"
          >
            Pay
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
